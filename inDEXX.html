<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets Learn it</title>
</head>
<body>
    <h1>Form to apply for JEE/NEET</h1>

    <form action="post">
       <div>
        <label for="username">Enter Your Username  =</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
       </div> 

       <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>

      <div>
                  <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                  <label for="subscribe">Subscribe to CodeWithHarry</label> 
      </div>

      <div>
        <label for="comment">Enter Your comment</label>
      <textarea name="comment" cols="50" rows="4">Enter Your Comment Here...
    </textarea>
    </div>

    <div>
          <select name="Fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="mango">Mangi</option>
          </select>
    </div>
</form>
</body>
</html>
