

<!-- Quick Quiz  -->
<!-- Create a website which shows videos of different category and audios of different categories.
    You can use YouTube videos in an iframe using YouTube's embedding feature -->

    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media categories</title>
    </head>
    
    <body>
        <h1>Media categories</h1>
    
        <div>
    
            <h2> Entertainment videos</h2>
            <iframe width="400" height="225" src="https://www.youtube.com/embed/m3O1lnPJszk?si=Uu67eg5yMBMo3M9-"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
    
            <iframe width="400" height="225" src="https://www.youtube.com/embed/1BbcoZwKKjM?si=WD90lzSGxaaBjhyw"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
    
            <iframe width="400" height="225" src="https://www.youtube.com/embed/5-WDK8p4Chg?si=Q1GJY4zpqst314lF"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
    
        <div>
            <h2> ChiLL Music </h2>
            <iframe style="border-radius:12px" width="400"
                src="https://open.spotify.com/embed/track/3tgdOveYac7YMEAQD9sGLf?utm_source=generator" width="100%"
                height="352" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    
            <iframe style="border-radius:12px" width="400" width="400"
                src="https://open.spotify.com/embed/track/6pSspi3xtrbXr8LqvJ9BJN?utm_source=generator" width="100%"
                height="352" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    
    </body>
    
    </html>
